
<div class="container center-align valign">
    <div class="row">
        <div class="col s12">
            <div class="drop-box z-depth-2 waves-effect" ngf-drag-over-class="dragover" ngf-select ngf-drop ng-model="file">Select file or drop here (max 50Mb)</div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p ng-show="file && file.length > 0" class="text-info text-center">Ready to upload {{file[0].name}}</p>
        </div>
    </div>
    <div class="row" ng-show="file && file.length > 0">
        <div class="col s12">
            <button class="btn btn-info btn-lg center-block" ng-click="upload(file)">Upload now</button>
        </div>
    </div>

    <div class="row" ng-show="progress">
        <div class="progress">
            <div class="determinate" style="width: {{progress}}%;"></div>
        </div>
    </div>

    <div class="row alerts">
        <div class="col s12">
            <alert class="s12" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <a class="btn light-green accent-3" href="{{alert.url}}" ng-bind-html="alert.msg"></a><br/>
            </alert>
        </div>
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
