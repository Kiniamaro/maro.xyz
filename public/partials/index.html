<div class="container">
    <div class="jumbotron jumbotron-home">
          <h1>My BLT</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div ngf-drag-over-class="dragover" ngf-select ngf-drop class="drop-box" ng-model="file">Select file or drop here</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p ng-show="file">Ready to upload {{file[0].name}}</p>
        </div>
    </div>
    <div class="row" ng-show="file">
        <div class="col-md-4 col-md-offset-4">
            <button class="button button-default" ng-click="upload(file)">Upload now</button>
        </div>
    </div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
