<div class="container">
    <div class="page-header">
        <h1>Register</h1>
    </div>
    <div class="col-sm-offset-3 col-sm-6 col-md-6">
        <div ng-show="error" class="red-text text-center">{{error.message}}</div>
    </div>
    <form name="login" class="form-horizontal" ng-submit="submitRegister()">
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input type="text" name="username" ng-model="user.invite_code" class="form-control" placeholder="Invite Code">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input type="text" name="username" ng-model="user.username" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 col-md-4">
                <input ng-disabled="!user.password || !user.username || !user.invite_code" type="submit" value="Register" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>
</div>
